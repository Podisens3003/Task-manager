<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Simple TODO App</title><script defer="defer" src="bundle.eba4309758571d1d1981.js"></script></head><body class="bg-light"><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand" href="#">SimpleTODO</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li><li class="nav-item"><a class="nav-link" href="#">list of users</a></li></ul></div></div></nav><div class="toast" role="alert" aria-live="assertive" aria-atomic="true"><div class="toast-body"></div></div><div class="modal" id="exampleModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Modal title</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><p class="current-description"></p><div>edit:</div><textarea class="task-description-input"></textarea></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-primary">Save changes</button> <button type="button" class="btn btn-outline-danger">Delete</button></div></div></div></div><div class="content-container"><h2 id="content">Please Sign In to see your tasks!<p></p></h2></div><div class="list-of-users"></div><footer class="container fixed-bottom fs18"><div class="information-about-tasks"><span class="m
